<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 78%; margin: 0 auto">
   <div class="card" style="width: 18rem;"
         th:each="hospit:${hospitals}">
       <a  th:href="@{/departments/{id}(id=${hospit.id})}">

       <div  class="card-body">
            <h2 class="card-title"  th:text="${hospit.getName()}">Hospital</h2>
            <p class="card-text" th:text="${hospit.getAddress()}">Address</p>
            <form th:method="DELETE"th:action="@{/hospitals/{hospitalId}/delete(hospitalId=${hospit.getId()})}">
                <input type="submit" class="btn btn-outline-primary"  th:value="Delete"> </input>
            </form>
            <form th:method="GET" th:action="@{/hospitals/{id}/edit(id=${hospit.getId()})}">
                <input type="submit" class="btn btn-outline-primary"  th:value="eDIt"/>
            </form>
        </div></a>
    </div>
</div>
<br>
<br>

<p style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" style="background: aqua" href="/hospitals/new">Add new hospital</a></p>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
